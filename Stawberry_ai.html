    <script>
        const messagesContainer = document.getElementById("chat_container");
const userInput = document.getElementById("messageInput");

const responses = {

    "good evening": "மாலை வணக்கம்!",

    "proverb": "கற்றது கைமண் அளவு, கல்லாதது உலகளவு.",
    "edit": '<iframe style="border:none;" width="100%" height="80%" src="vh.html"></iframe>',
    "music": '<audio controls class="audio" src="kkk.mp3"></audio>',
    "image": '<img src="image.jpg" alt="Sample Image" style="max-width: 100%;">',
    "video": '<video controls src="video.mp4" style="max-width: 100%;"></video>',
    "my name is surya": "hi surya",
    "voice": "This is a voice response. Let me speak for you.",
};

function sendMessage() {
    const message = userInput.value.trim();
    if (message) {
        appendMessage("sent", "text", message);
        const response = getResponse(message.toLowerCase()) || "மன்னிக்கவும், உங்கள் கேள்வியை புரிந்துகொள்ள முடியவில்லை.";
        appendResponse(response);
        userInput.value = "";
    }
}

function sendMedia(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
  const g={
    "hi":"hello",
  };
    reader.onload = () => {
        if (file.type.startsWith("image/")) {
            appendMessage("sent", "image", reader.result);
            setTimeout(() => appendMessage("received", "text", "Nice picture!"), 600);

        } else if (file.type.startsWith("video/")) {
            appendMessage("sent", "video", reader.result);
            setTimeout(() => appendMessage("received", "text", "Cool video!"), 600);
        }
    };
    reader.readAsDataURL(file);
}

function appendMessage(type, contentType, content) {
    const messageDiv = document.createElement("div");
    messageDiv.className = `message ${type}`;

    if (contentType === "text") {
        if (content.includes("<") && !content.includes("<audio") && !content.includes("<video")) {
            messageDiv.innerHTML = content;
        } else {
            messageDiv.textContent = content;
        }
    } else if (contentType === "image") {
        const img = document.createElement("img");
        img.src = content;
        messageDiv.appendChild(img);
    } else if (contentType === "audio") {
        const audio = document.createElement("audio");
        audio.src = content;
        audio.controls = true;
        messageDiv.appendChild(audio);
    } else if (contentType === "video") {
        const video = document.createElement("video");
        video.src = content;
        video.controls = true;
        messageDiv.appendChild(video);
    }

    messagesContainer.appendChild(messageDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function appendResponse(response) {
    if (response.includes("<audio")) {
        appendMessage("received", "audio", "kkk.mp3");
    } else if (response.includes("<img")) {
        appendMessage("received", "image", "image.jpg");
    } else if (response.includes("<video")) {
        appendMessage("received", "video", "video.mp4");
    } else if (response === "This is a voice response. Let me speak for you.") {
        appendMessage("received", "text", response);
        speak(response);
    } else {
        appendMessage("received", "text", response);
        speak(response); // Speak any text response
    }
}

function getResponse(input) {
    for (const key in responses) {
        if (input.includes(key)) {
            return responses[key];
        }
    }
    return null;
}

function speak(text) {
    const speech = new SpeechSynthesisUtterance();
    speech.text = text;
    speech.lang = "ta-IN"; // Tamil (India) voice
    speech.pitch = 1;
    speech.rate = 1;
    speech.volume = 1;

    window.speechSynthesis.speak(speech);
}

sendButton.addEventListener("click", sendMessage);
mediaInput.addEventListener("change", sendMedia);
userInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") sendMessage();
});
